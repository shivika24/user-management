<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <title>Sign Up form</title>
  </head>
  <body>
      <center><h1>Sign Up Form</h1></center>
      <div class="container">
          <br>
          <div class="row">
              <div class="col-md-6 col-12">
                  <img src="img.svg" id="main-img"/>
              </div>
              <div class="col-md-6 col-12">
                <form>
                <div className="row">
                    <div className="col">
                     <input class="input-group" type="text" name="name" id="name" placeholder="Enter your name"  required/>
                     <span class="error" id="name-error"></span>
                     <input class="input-group" type="date" id="myDate" name="birthday" placeholder="Birthdate" required/>
                     <span class="error" id="birthday-error"></span>
                     <div>
                        <select id="mySelect" required>
                            <option selected="" value="Default">Place</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="panchkula">Panchkula</option>
                            <option value="mohali">Mohali</option>
                          </select>
                      </div>
                      <span class="error" id="place-error"></span>
                     </div>
                </div><br>
                
                <span style="margin-left: 10%;"><b>Gender</b></span><br>
                <label class="radio-inline" style="margin-left: 10%;">
                    <input type="radio" name="gender"  value="male" required>male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="female" required>female
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="others" required>Others
                  </label>
                  <span class="error" id="gender-error"></span>

                  <div class="form-group">
                    <span style="margin-left: 10%;"><b>About</b></span><br>
                    <textarea rows="3" id="about" placeholder="about" required></textarea>
                  </div>
                  <span class="error" id="about-error"></span>
                  <input class="input-group" type="password" id="password" placeholder="Enter your password" required/>
                  <br><span class="error" id="password-error"></span>
                  <input type="checkbox" onclick="toggle()">Show Password
                  <br><br>
                  <div class="form_container" style="margin-left: 10%;">
                    <form action="#" id="my_captcha_form">
                      <!-- <div class="g-recaptcha" 
                  data-sitekey="6LfrFKQUAAAAAMzFobDZ7ZWy982lDxeps8cd1I2i" 
                  ></div> -->
                      <p> 
                      </p>
                    </form>
                  </div>
                  <span class="error" id="captcha-error"></span>
                  <center><a href="dashboard.html"><input type="button" className="btn" id="submitbut1" onclick="return validate()" value="Sign In"></center></a>
                </form>
            </div>
          </div>
          <br>
      </div><br>
      <!-- <center><h3>DATA</h3></center>

          <th>Name</th>
          <th>Birthdate</th>
          <th>Place</th>
          <th>Gender</th>
          <th>About</th>
          <th>Password</th>
        </tr>
        </thead>
        </table> -->
  <script src="script.js"></script>
  </body>
  </html>
