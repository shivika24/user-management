<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
  <title>DashBoard</title>
  </head>
  <body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
      <center><span id="heading" style="display:none;"><b>DashBoard</b></span><a href="index.html"><button class="btn btn-info" id="logOutBtn" onclick="logOut()" style="display:none;">Log Out</button></a></center>
      <br><br>
      <table id="table" class="table table-striped" style="display:none;">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Birthdate</th>
          <th>Place</th>
          <th>Gender</th>
          <th>About</th>
          <th>Password</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
        </thead>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <span>ID</span>
                    <input type="text" class="form-control" id="id" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly>
                    <span>Name</span>
                    <input type="text" class="form-control" id="name" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    <span>Birthdate</span>
                    <input class="form-control" type="date" id="mdate" name="birthday" placeholder="Birthdate" required/>
                    <span>Place</span>
                    <div>
                        <select id="mplace" class="form-control"  required>
                            <option selected="" value="Default">Place</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="panchkula">Panchkula</option>
                            <option value="mohali">Mohali</option>
                        </select>
                    </div>
                    <span>Gender</span><br>
                      <label class="radio-inline">
                        <input type="radio" name="mgender" value="male" id="male"  required>male
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="mgender" value="female" id="female" required>female
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="mgender" value="others"  id="others" required>Others
                      </label><br>
                        <span>About</span><br>
                       <textarea class="form-control" rows="3" id="mabout" placeholder="about" required></textarea>
                    </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="onEdit(document.getElementById('id').value,document.getElementById('name').value,document.getElementById('mdate').value,document.getElementById('mplace').value,document.getElementById('mabout').value)">Save changes</button>
                </div>
              </div>
            </div>
          </div>
  <script src="script.js"></script>
  </body>
  </html>
